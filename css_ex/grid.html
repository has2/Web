<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    div{
      border:5px solid gray;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>left: 왼쪽 정렬
      right: 오른쪽 정렬
      center: 중앙 정렬
      justify: 양쪽 정렬 (자동 줄바꿈시 오른쪽 경계선 부분 정리)
    </div>
  </div>

</body>
</html>
